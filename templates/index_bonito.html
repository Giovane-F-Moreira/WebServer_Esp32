<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>WebServer ESP32</title>
      </head>
    <body>
        <div class="container">
            <center>
                <br><br>
                <h1>Controle de Luminosidade</h1>
                <button type="button" class="btn btn-success" onclick="liga()" id="liga">Liga</button>
                <button type="button" class="btn btn-danger" onclick="desliga()" id="desliga">Desliga</button><br>
                <input id="luminosidade" type="range" onclick="slider()" min="0" max="255"/>
            </center>
        </div>

        <script>
            function liga() {
                fetch('/liga')
                .then( response => {
                    console.log(response);
                } )
            }
            
            function desliga() {
                fetch('/desliga')
                .then( response => {
                    console.log(response);
                } )
            }

            function slider(valor) {
                var request =  {
                    method: 'POST',
                    body: valor,
                    headers: new Headers()
                };

                fetch('/slider', request)
                .then( response => {
                    console.log(response);
                } )
            }
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        </body>
        </script>
    </body>
</html>
